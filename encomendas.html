<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolates Danilo & Cia</title>
    <meta name="description" content="Escolha os sabores e encomende seus cones trufados!">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="menu">
            <div class="title">Delícias do Dandan</div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span>0</span>
            </div>
        </header>


        <div class="listProduct">
        </div>


    </div>

    <div class="cartTab">
        <h1>Carrinho</h1>
        <div class="listCart">
            
            <p class="carrinho__total">
                <span class="texto" id="valor-total">R$0</span>
            </p>

        </div>
        <div class="btn">
            <button class="close">Fechar</button>
            <button class="checkOut">Comprar</button>

        </div>
    </div>

    <footer>
        <p class="footer__copy">&copy;2024 Delícias do DanDan </p>
        <p class="footer__autor">Todos os direitos reservados.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
