<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danilo & Cia cones</title>
    <meta name="description" content="Escolha os sabores e encomende seus cones trufados!">
    <link rel="stylesheet" href="./Styles/style_index.css">
</head>
<body>

    <div class="container">
        <header class="menu">
            <div class="title">Delícias do Dandan</div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span>0</span>
            </div>
        </header>

        <div class="listProduct">
        </div>
    </div>

    <div class="cartTab">
        <h1>Carrinho</h1>
        <div class="listCart"></div>
        <p class="subtotal">Total a pagar: R$0,00</p>
        <div class="btn">
            <button class="close">Fechar</button>
            <button class="checkOut">Comprar</button>
        </div>
    </div>

    <footer>
        <img class="logo" src="./image/logo delicias do dandan.PNG">
        <p class="footer__copy">Copyright &#174;2024 Delícias do DanDan </p>
        <a class="footer__autor" href="https://www.instagram.com/odanilo.assis/"><img class="instagram_image" src="./image/instagram1.png"></a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
